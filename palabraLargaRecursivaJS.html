    <script>
        /*

        function palabraMasLarga(frase) {
            
            frase = frase.split(' ');
            if (frase.length==1) {
                return frase[0];
            }
            
            if (frase[0].length >frase[1].length) {
                frase.splice(1,1);
                return palabraMasLarga(frase.join(' '));
            }else{
                return palabraMasLarga(frase.slice(1).join(' '));
            }
            
        }
        let cadena = "Esta es una fraseeee muy larga";
        console.log(palabraMasLarga(cadena));


        // split, reverse, join
        function invertirCadena(cadena) {
            return cadena.split('').reverse().join('');
