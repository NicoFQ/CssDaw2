<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRID CSS</title>
    <style>
        *{
            box-sizing: border-box;
        }

        body{
            margin: 50px; 
        }
        
        main{
            display: grid;
            /*grid-template-columns: [one] 40px [one] 5em [one] 60% auto [one] ;*/
            grid-template-columns: 3em minmax(3em, 100px) 2em;

            grid-template-rows: repeat(2, 50px, 2em);
        }
    </style>
</head>
